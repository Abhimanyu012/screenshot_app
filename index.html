<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Webapp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Screenshot Webapp</h1>
        <form id="urlForm">
            <input type="url" id="urlInput" placeholder="Enter website URL" required style="width:70%;padding:8px;">
            <button type="submit">Get Screenshot</button>
        </form>
        <div id="screenshotResult"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
